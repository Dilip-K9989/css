<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <!-- internal css -->
    <style>
        /* universal selector */
        * {
            background: greenyellow;
            margin: 1;
        }

        h1 {
            color: goldenrod;
            background: blue;
            font-size: 40px;
        }

        /* id selector */
        #text {
            color: aqua;
            text-align: center;
        }

        /* class aelector */
        .xyz {
            color: darkcyan;
            font size: 50px;

        }
    </style>



</head>

<body>
    <!--selectors in css
     --------------------
     universal
     id
     class
     element
     pseudo-class
       -->
    <h1>this is for universal selectors demo.</h1>
    <h2 id="text">this is for id selector</h2>
    <h3 class="xyz">this is for class selector</h3>

</body>

</html>
